server:
  port: 8080
  servlet:
    context-path: /JavaProject
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/testdb?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
jwt:
  secret: mySecretKeyForJwtTokenGeneration
  expiration: 86400000
sensitive-word:
  path: /path/to/sensitive-word-db
